<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/15d187da22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/fbf1vsk.css">
    
</head>
<body>
    <nav class="navbar">
        <div class="nav__logo">FitnessFia</div>
        <div class="nav__menu">
            <div class="nav__menu__item "><span class="nav__item__focus">Hem</span> </div>
            <div class="nav__menu__item"><span>Om Mig</span></div>
            <div class="nav__menu__item"><span>Börja Här</span> </div>
            <div class="nav__menu__item"><span>Kontakt</span></div>
            <div class="nav__menu__item"><span>Blogg</span></div>
        </div>
        <div class="nav__social">
            <div class="nav__social__item"><i class="fab fa-facebook-f"></i></div>
            <div class="nav__social__item"><i class="fab fa-instagram"></i></div>
        </div>
    </nav>

    <main class="container">
        <div class="hero">
            <div class="hero__cta">
                <div class="cta__title">Det är dags att sluta vara en Tjockis!
                    Ladda ner min Ebok nu.</div>
                <div class="cta__body">I will teach you a lot of stuff on my Ebook. But this is just an excuse. 
                    It is still Free, so go ahead and download it while you can.
                </div>
                <div class="cta__buttons">
                    <button class="primary_button">Hämta Ebok!</button>
                    <button class="secondary_button">Mina Rabatt Codes</button>
                </div>
            </div>
            <div class="hero__img">
                <img src="./images/fia-hero.png" alt="FitnessFia Hero Shot">
            </div>
        </div>
    </main>
</body>
</html>
